    <title>Syed Sibgatullah - Contact</title>
    <style>
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #ff8c00;
            box-shadow: 0 0 8px #8b7355(0, 204, 255, 0.3);
        }

        .floating-label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            background: white;
            padding: 0 5px;
            color: #000000;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-input:focus ~ .floating-label,
        .form-input:not(:placeholder-shown) ~ .floating-label {
            top: -0.8rem;
            left: 0.8rem;
            font-size: 0.9rem;
            color: #8b7355;
        }

        .contact-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }

        .contact-info-item {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .contact-info-item i {
            font-size: 1.5rem;
            color: #8b7355;
            margin-right: 1rem;
            width: 40px;
        }

        #map {
            height: 300px;
            border-radius: 15px;
            margin-top: 2rem;
            border: 3px solid #8b7355;
        }

        .social-links-contact {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
        }
    </style>
</head>
