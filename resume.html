<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Kish AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <img src="logo.PNG" alt="Logo" class="logo">
    <h1 class="title">Smart Kish AI</h1>
  </header>

  <main>
    <div class="main-image-container">
      <img src="picture.jpg" alt="Kish Island" class="main-image">
      <div class="kish-text">Kish Island ðŸŒ´</div>
    </div>

    <hr class="separator">

    <section class="options">
      <label for="language" class="label">Map Language</label>
      <select id="language" class="dropdown">
        <option value="en">English</option>
        <option value="fa">Farsi</option>
      </select>

      <div class="checkbox-group">
        <label><input type="checkbox"> Show Crowd Density</label>
        <label><input type="checkbox"> Show Transportation</label>
      </div>
    </section>

    <section class="legend">
      <div class="legend-item">
        <span class="dot green"></span> Low Crowds
      </div>
      <div class="legend-item">
        <span class="dot yellow"></span> Moderate Crowds
      </div>
      <div class="legend-item">
        <span class="dot red"></span> High Crowds
      </div>
    </section>
  </main>
</body>
</html>
